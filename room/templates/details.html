{% extends "base.html" %}

{% block content %}
<div class='container-fluid'>
  <div class="card mx-auto mt-5 col-lg-6 d-flex align-items-center">
      {% load static %}
      <img src="{% static 'images/unsplash_WQJvWU_HZFo.svg' %}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <p class="card-text">Room Type: {{ room_data.room_type }}</p>
        <p class="card-text">Occupancy: {{ room_data.occupancy }}</p>
        <p class="card-text">Price: {{ room_data.price }}</p>
        <p class="card-text">Availability: {{ room_data.availability }}</p>
      </div>
      <div class="card-footer col-12 border-0" style="background-color: white;">
        <button type="button" class="btn btn-primary col-lg-12">View</button>
      </div>
  </div>
</div>

{% endblock content %}
